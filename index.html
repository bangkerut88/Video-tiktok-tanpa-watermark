<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unduh TikTok Tanpa Watermark</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        text-align: center;
        padding: 40px 20px;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 10px;
    }
    p {
        color: #ccc;
        font-size: 14px;
    }
    .container {
        max-width: 450px;
        margin: auto;
        background: #1a1a1a;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.07);
    }
    input {
        width: 100%;
        padding: 13px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
        margin-top: 10px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #ff0066;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.2s;
    }
    button:hover {
        background: #ff3385;
    }
    video, img {
        width: 100%;
        border-radius: 12px;
        margin-top: 15px;
    }
    .download-btn {
        display: block;
        padding: 12px;
        margin-top: 10px;
        background: #0084ff;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
    }
    .download-btn:hover {
        background: #339cff;
    }
</style>

</head>
<body>

<h1>Unduh TikTok Tanpa Watermark</h1>
<p>Tempel link TikTok kamu dan unduh video MP4 / MP3 / Thumbnail</p>

<div class="container">
    <input id="tiktokUrl" type="text" placeholder="Tempel URL TikTok disini...">
    <button onclick="downloadTikTok()">Download Sekarang</button>

    <div id="result"></div>
</div>

<script>
async function downloadTikTok() {
    const url = document.getElementById("tiktokUrl").value.trim();
    const result = document.getElementById("result");

    if (!url) return alert("Masukkan URL TikTok dahulu!");

    result.innerHTML = "<p>Memproses... tunggu sebentar</p>";

    const api = `https://api.tiklydown.me/api/download?url=${encodeURIComponent(url)}`;

    try {
        const res = await fetch(api);
        const data = await res.json();

        if (!data.video) {
            result.innerHTML = "<p>Gagal mendapatkan video. Coba link lain.</p>";
            return;
        }

        result.innerHTML = `
            <video controls src="${data.video.noWatermark}"></video>

            <a class="download-btn" href="${data.video.noWatermark}" download>
                Download Video Tanpa Watermark
            </a>

            <a class="download-btn" href="${data.video.watermark}" download>
                Download Video Dengan Watermark
            </a>

            <a class="download-btn" href="${data.music.play_url}" download>
                Download Audio (MP3)
            </a>

            <img src="${data.cover}" alt="Thumbnail">

            <a class="download-btn" href="${data.cover}" download>
                Download Thumbnail
            </a>
        `;
    } catch (error) {
        result.innerHTML = "<p>Terjadi error. Coba lagi nanti.</p>";
    }
}
</script>

</body>
</html>
