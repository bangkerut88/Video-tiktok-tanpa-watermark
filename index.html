<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TikTok Tanpa Watermark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 25px rgba(255,255,255,0.05);
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            background: #2a2a2a;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        button:hover {
            background: #cc0042;
        }
        #result {
            margin-top: 20px;
        }
        video {
            width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
        a.download-btn {
            display: block;
            background: #008f39;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }
        a.download-btn:hover {
            background: #007331;
        }
        .ads {
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Download Video TikTok Tanpa Watermark</h2>

    <input type="text" id="url" placeholder="Tempel link video TikTok disini...">

    <button onclick="download()">Download Video</button>

    <div id="result"></div>

    <!-- ==========================
         ADS ADSTERRA (BAWAH)
         *Boleh dihapus jika tidak mau
    ============================= -->
    <div class="ads">
        <script type="text/javascript">
	atOptions = {
		'key' : 'de289f14a86f2096284589e35c80b87a',
		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/de289f14a86f2096284589e35c80b87a/invoke.js"></script>
    </div>

</div>

<script>
async function download() {
    const url = document.getElementById("url").value.trim();
    const result = document.getElementById("result");

    if (!url) {
        alert("Masukkan link TikTok terlebih dahulu!");
        return;
    }

    result.innerHTML = "<p>Sedang memproses...</p>";

    try {
        const api = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await api.json();

        if (!data.data) {
            result.innerHTML = "Gagal mengambil data! Link tidak valid.";
            return;
        }

        const videoUrl = data.data.play;

        result.innerHTML = `
            <video controls src="${videoUrl}"></video>
            <a class="download-btn" href="${videoUrl}" download="tiktok.mp4">Download Tanpa Watermark</a>
        `;
    } catch (error) {
        result.innerHTML = "Terjadi kesalahan! Coba lagi.";
    }
}
</script>

</body>
</html>
